<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test to speech converter</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- custom css link -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4">
    <div class="inner-container py-8">
    </div>
    <div class="inner-container2 py-8">
      <h1 class="text-xl md:text-3xl lg:text-4xl text-center mb-4 p-4">Text to Speech <span class="text-blue-500">Converter</span></h1>
      <textarea class="w-full md:w-full lg:w-full mx-auto border border-gray-300 rounded-lg p-4 placeholder-white-800 focus:outline-none focus:border-blue-500" name="" placeholder="Write anything here"></textarea>
      <div class="flex items-center justify-center mt-4">
        <select class="w-full md:w-full lg:w-full border mr-4 p-2 focus:outline-none focus:border-blue-500">
          <!-- Options for select -->
        </select>
        <button class="btn flex items-center">
          <img src="image/audio-controls.png" alt="play icon" class="play-icon w-6 h-6 mr-2">
          <strong>LISTEN</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>
          <div id="glow" class="ml-2">
            <div class="circle bg-blue-500 w-3 h-3 mr-1"></div>
            <div class="circle bg-blue-500 w-3 h-3"></div>
          </div>
        </button>
      </div>
    </div>
  </div>
  <!-- Include JavaScript if needed -->
  <script src="script.js"></script>
</body>
</html>
